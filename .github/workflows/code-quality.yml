name: Code Quality

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better analysis
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-home-cache-cleanup: true
        cache-read-only: ${{ github.event_name == 'pull_request' }}
        
    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run Detekt (Static Analysis)
      run: ./gradlew detekt
      continue-on-error: true
      
    - name: Run Lint with detailed reports
      run: ./gradlew lintDebug lintRelease
      continue-on-error: true
      
    - name: Run Dependency Check
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: Upload Detekt reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-reports-${{ github.run_number }}
        path: |
          app/build/reports/detekt/
        retention-days: 30
        
    - name: Upload Lint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-reports-detailed-${{ github.run_number }}
        path: |
          app/build/reports/lint-results-*.html
          app/build/reports/lint-results-*.xml
          app/build/reports/lint-results-*.sarif
        retention-days: 30
        
    - name: Upload Dependency Check reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-reports-${{ github.run_number }}
        path: |
          app/build/reports/dependency-check-report.*
        retention-days: 30
        
    - name: Upload SARIF files to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: |
          app/build/reports/detekt/detekt.sarif
          app/build/reports/lint-results-*.sarif
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause
        deny-licenses: GPL-2.0, GPL-3.0