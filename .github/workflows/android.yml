        - **ç‰ˆæœ¬å·**: ${{ needs.build.outputs.version_code }}
        - **æž„å»ºæ—¶é—´**: $(date '+%Y-%m-%d %H:%M:%S UTC')
        - **æäº¤**: ${GITHUB_SHA:0:7}
        
